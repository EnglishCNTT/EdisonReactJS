<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/f273bcc8b3.js" crossorigin="anonymous"></script>
    <title>BT1</title>
</head>

<body>
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
    <div class="container-fluid d-flex col-12">
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"></div>
        <div class="silde-bar bg-dark col-2 vh-100">
            <div class="sidebar">
                <div class="sidebar-heading py-3 fs-6 border-bottom pe-5 text-center text-light">
                    <i class="fa-solid fa-a text-light"></i> Admin
                </div>

                <div class="sidebar-heading py-3 fs-6 border-bottom pe-5 text-light text-center">
                    <i class="fa-solid fa-user ms-4 mx-2"></i>
                    Vũ Ngọc Anh
                </div>
                <div class="list-group list-group-flush mx-2 my-3">
                    <div class="input-group mb-3 mt-3">
                        <input type="text" class="form-control bg-transparent" placeholder="Search"
                            aria-label="Recipient's username" aria-describedby="basic-addon2" />
                        <button class="input-group-text bg-transparent" id="basic-addon2">
                            <i class="text-light fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                    <a href="" class="list-group-item active fw-bold dropdown-toggle px-2 text-center"><i
                            class="fa-solid fa-house ms-1 me-2"></i>Trang chủ</a>
                    <div class="dropdown my-3 bg-transparent">
                        <a class="btn btn-secondary dropdown-toggle bg-transparent text-start text-center"
                            style="width: 100%" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="me-2 fa-solid fa-list-ul"></i>Danh sách sản phẩm
                        </a>

                        <ul class="dropdown-menu bg-transparent" aria-labelledby="dropdownMenuLink"
                            style="width: 100%; border: none">
                            <li class="ms-3 text-light">
                                <input type="radio" />
                                <label for="">Danh sách</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- end silde-bar -->
        <div class="main bg-light col-10">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><i class="fa-solid fa-bars"></i></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup" data-bs-toggle="offcanvas"
                        href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Trang chủ</a>
                            <a class="nav-link" href="#">Đăng xuất</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- end navbar -->

            <div class="title d-flex justify-content-between">
                <h1 class="">Trang chủ</h1>
                <a href="">Trang chủ</a>
            </div>
            <!-- end title -->
            <section class="container-fluid mt-4">

                <div class="row">
                    <div class="col-lg-3 col-sm-6 ">
                        <!-- small box -->
                        <div class="bg-info p-3 rounded ">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex flex-column">
                                    <span class="text-muted">New Orders</span>
                                    <h3 class="mb-0">150</h3>
                                </div>
                                <div class="icon">
                                    <i class="fas fa-shopping-cart text-Secondary display-5"></i>
                                </div>
                            </div class="text-center">
                            <a href="#" class="small-box-footer text-light z-1 ">
                                More info
                                <i class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-sm-6">
                        <!-- small box -->
                        <div class="bg-danger p-3 rounded">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex flex-column">
                                    <span class="text-muted">Bounce Rate</span>
                                    <h3 class="mb-0">53<sup style="font-size: 20px">%</sup></h3>
                                </div>
                                <div class="icon  display-5">
                                    <i class="fas fa-chart-bar"></i>
                                </div>
                            </div>
                            <a href="#" class="small-box-footer text-light">More info <i
                                    class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-sm-6">
                        <!-- small box -->
                        <div class="bg-warning p-3 rounded">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex flex-column">
                                    <span class="text-muted">User Registrations</span>
                                    <h3 class="mb-0">44</h3>
                                </div>
                                <div class="icon display-5">
                                    <i class="fas fa-user-plus"></i>
                                </div>
                            </div>
                            <a href="#" class="small-box-footer text-light">More info <i
                                    class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-sm-6">
                        <!-- small box -->
                        <div class="bg-primary p-3 rounded">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex flex-column text-light">
                                    <span class="text-muted text-light">Unique Visitors</span>
                                    <h3 class="mb-0">65</h3>
                                </div>
                                <div class="icon display-5">
                                    <i class="fas fa-chart-pie"></i>
                                </div>
                            </div>
                            <a href="#" class="small-box-footer text-light">More info <i
                                    class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                </div>
                <!-- /.row -->

                <!-- top row -->
                <div class="row">
                    <div class="col-sm-12"></div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
        <!-- end main -->
    </div>
    <!-- end container-fluid -->
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
